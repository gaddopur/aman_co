{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div  class="container">
  <div class="row">
      <div class=" col-sm-3">
      </div>
    <div class=" col-sm-6 ">
<div class = "content-section">
<h1> Signup </h1>
<form class = "site-form" action = "{%url 'signup'%}" method = "post">
    {%csrf_token%}
<!--    if we leave action as empty ,then views function corresponding to the current url will be called.-->
<!--    for security reason-->
    <fieldset class="form-group">
        <legend class = "border-bottom mb-4">Join us Today</legend>
         {{ form|crispy }}
    </fieldset>
    <div class = "form-group">
        <button class = "btn btn-outline-info" type = "submit">Sign Up</button>
    </div>
</form>
    <div class = "border-top pt-3">
        <small class = "text-muted">
            Already Have an Account?<a class="ml-2" href="{%url 'login'%}">SignIn</a>
        </small>
    </div>
</div>
    </div>
  </div>
</div>
{%endblock%}
