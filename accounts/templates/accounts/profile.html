{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<div  class="container">
  <div class="row">
      <div class=" col-sm-2">
      </div>
    <div class=" col-sm-7 ">
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
    <div class="media-body">
      <h2 class="account-heading">{{user.username}}</h2>
          <p class="text-secondary">{{ user.email }}</p>
         <p class="text-primary">Address :{{ user.profile.address }}</p>
         <p class="text-primary">Location:{{ user.profile.location }}</p>
    </div>
       <div class = "mr2">
          <a href="{%url 'profile_update'%}"><button type="button" class="btn btn-outline-primary mt-2">Update your profile</button></a>
      </div>
  </div>

</div>
    </div>
  </div>
</div>
{%endblock%}
